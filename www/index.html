<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/wow.js"></script>
    <script src="js/poke.js"></script>
  </head>
  <body ng-app="starter" class="container">
    <ion-pane>
      <ion-content overflow-scroll="true" class="container" padding="true" ng-controller="PokeAppController" ng-init="init()">
        
          <div id="divLeft" class="row up col">
              <div class="col text-center">
                <input type="text" id="pokemon" ng-model="name" placeholder="Ache seu pokemon!">
              </div>
              <div class="col text-center">
                <button ng-click="getPokeInfo()" id="btn-poke">Buscar</button>
              </div>
          </div>
        
        <div class="row col" id="down">
          <div id="divRight" class="col">
            <div class="content">
              <div class="panel col">
                <div id="div-poke">
                  <h3><u>Name: {{pokemon.name}}</u></h3>
                  <h4><u>Abilities:</u></h4>
                  <ul>
                    <li ng-repeat="ability in pokemon.abilities">{{ability.ability.name}}</li>
                  </ul><br/>

                  <h4><u>Types:</u></h4>
                  <ul>
                    <li ng-repeat="type in pokemon.types">{{type.type.name}}</li>
                  </ul><br/>
                  <h4><u>Stats:</u></h4>
                  <ul>
                    <li ng-repeat="stat in pokemon.stats">{{stat.stat.name}} : {{stat.base_stat}}</li>
                  </ul><br/>
                </div>
                <div id="image">
                  <img src="{{pokemon.sprites.front_default}}" alt="Icon" id="poke-icon" width="150" />
                </div>
              </div>
            </div>
            <div class="header-btn row col">
              <button class="btn btn-danger" type="button" id="btn-back" ng-click="btnBack()">Voltar</button>
            </div>
          </div>
        </div>
        <div class="loading">
          <h4 class="textLoading">
          </h4>
      </div>
      </ion-content>
    </ion-pane>
  </body>
</html>
